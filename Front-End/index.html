    <script type="text/javascript">
        $(window).on('scroll', function(){
            if($(document).scrollTop() > 10){
                $('.menu').addClass('change');
            }else{
                $('.menu').removeClass('change');       
            }
        })
    </script>

    <script type="text/javascript">
        $(window).on('scroll', function(){

                $('.menu-top').addClass('change');
            }else{
                $('.menu-top').removeClass('change');       
            }
        })
    </script>

    <script type="text/javascript">
        $(window).scroll(function(){
